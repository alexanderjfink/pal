<div class="row">
	<div class="large-12 columns">
		<h1>PAL</h1>
		<h3>Setup Your Practice Session</h3>
	</div>
</div>
<form> 
	<div class="row">
		<div class="large-12 columns">
		  <label>What instrument do you play?</label>
			<select id="instrument">
				<option value="no-instrument" selected="selected">No Instrument</option>
				<option value="cello">Cello</option>
			</select>
		</div>
	</div>
	<div class="row hide" id="have-instrument-option">
		<div class="large-12 columns">
		  <label>Do you have an instrument for this session?</label>
		  <input type="radio" class="have-instrument" name="have-instrument" value="No" id="have-instrument-no"><label for="have-instrument-no">No</label>
		  <input type="radio" class="have-instrument" name="have-instrument" value="Yes" id="have-instrument-yes"><label for="have-instrument-yes">Yes</label>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
		  <label>What piece are you playing?</label>
		  <select id="piece">
			<option value="twinkle-twinkle" selected="selected">Twinkle Twinkle Little Star</option>
			<option value="ode-to-joy">Ode to Joy</option>
			<option value="solemnly-walking">Solemnly Walking</option>
			<option value="pictures">Pictures</option>
			<option value="russian-melody">Russian Melody</option>
		  </select>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
		  <label>How many minutes do you have for this session?</label>
		  <select id="minutes" class="large-2 columns">
			<option value="05">05</option>
			<option value="15">15</option>
			<option value="30">30</option>
			<option value="45">45</option>
		  </select>
		  <div class="large-8 columns"></div>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<button id="start-session" class="button">Start Session</button>
		</div>
	</div>
</form>
