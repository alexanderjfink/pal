<form> 
	<div class="row">
		<div class="large-12 columns">
		  <label>What instrument do you play?</label>
		  <select>
		    <option value="no-instrument">No Instrument</option>
		    <option value="cello">Cello</option>
		  </select>
		</div>
	</div>
	<div class="row">
	    <div class="large-12 columns">
	      <label>Do you have an instrument for this session?</label>
	      <input type="radio" name="have-instrument" value="No" id="have-instrumentNo"><label for="have-instrumentNo">No</label>
	      <input type="radio" name="have-instrument" value="Yes" id="have-instrumentYes"><label for="have-instrumentYes">Yes</label>
	    </div>
	</div>
	<div class="row">
		<div class="large-12 columns">
		  <label>What piece(s) are you playing?</label>
		  <select>
		    <option value="twinkle-twinkle">Twinkle Twinkle Little Star</option>
		    <option value="ode-to-joy">Ode to Joy</option>
		    <option value="solemnly-walking">Solemnly Walking</option>
		    <option value="pictures">Pictures</option>
		    <option value="russian-melody">Russian Melody</option>
		  </select>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
		  <label>How much time do you have for this session?</label>
		  <select>
		    <option value="00">00</option>
		    <option value="01">01</option>
		    <option value="02">02</option>
		    <option value="03">03</option>
		    <option value="04">04</option>
		    <option value="05">05</option>
		    <option value="06">06</option>
		    <option value="07">07</option>
		    <option value="08">08</option>
		    <option value="09">09</option>
		  </select> :
		  <select>
		  	<option value="00">00</option>
		    <option value="15">15</option>
		    <option value="30">30</option>
		    <option value="45">45</option>
		  </select>
		</div>
	</div>
</form>
