<div class="row">
	<div class="large-12 columns">
		<h1>Taste the Guru</h1>
		<h3>Setup Your Practice Session</h3>
	</div>
</div>
<form> 
	<div class="row">
		<div class="large-12 columns">
		  <label>Instrument</label>
			<select id="instrument">
				<option value="" selected="selected">Choose an instrument</option>
				<option value="no-instrument">Voice/Body</option>
				<option value="cello">Cello</option>
			</select>
		</div>
	</div>
	<div class="row hide" id="have-instrument-option">
		<div class="large-12 columns">
		  <label>Do you have a Cello for this session?</label>
		  <input type="radio" class="have-instrument" name="have-instrument" value="Yes" id="have-instrument-yes"><label for="have-instrument-yes">Yes</label>
		  <input type="radio" class="have-instrument" name="have-instrument" value="No" id="have-instrument-no"><label for="have-instrument-no">No</label>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
		  <label>Music</label>
		  <select id="piece">
		  	<option value="" selected="selected">Choose a song</option>
			<option value="Twinkle Twinkle Little Star">Twinkle Twinkle Little Star</option>
			<option value="Ode to Joy">Ode to Joy</option>
			<option value="Solemnly Walking">Solemnly Walking</option>
			<option value="Pictures">Pictures</option>
			<option value="Russian Melody">Russian Melody</option>
		  </select>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
		  <label>Session Length</label>
		  <select id="minutes">
		  	<option value="Min">Select Minutes</option>
			<option value="00:05:00">05 Minutes</option>
			<option value="00:15:00">15 Minutes</option>
			<option value="00:30:00">30 Minutes</option>
			<option value="00:45:00">45 Minutes</option>
		  </select>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<button id="start-session" class="button">Start Session</button>
		</div>
	</div>
</form>
